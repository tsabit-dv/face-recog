<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection with Blur</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .face-frame-record {
      position: relative;
      width: 640px;
      height: 480px;
      overflow: hidden;
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .face-layer {
      position: absolute;
      top: 100px;
      left: 220px;
      width: 200px;
      height: 250px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* untuk Safari */
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00ffcc;
      z-index: 2;
    }

    .top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="face-frame-record">
    <video id="video" autoplay muted playsinline></video>

    <!-- Kotak deteksi wajah dengan efek blur -->
    <div class="face-layer">
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Gagal mengakses kamera: ", err);
        alert("Kamera tidak dapat diakses.");
      });
  </script>
</body>
</html>
